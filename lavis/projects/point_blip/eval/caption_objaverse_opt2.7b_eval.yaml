model:
  arch: point_blip_opt
  model_type: caption_objaverse_opt2.7b
  use_grad_checkpoint: False
  finetuned: "model/point_blip_obja_stage2_opt2.7b_best_checkpoint.pth"

datasets:
  objaverse_caption: # name of the dataset builder
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: captioning
  # optimizer
  batch_size_train: 32
  batch_size_eval: 16
  num_workers: 4

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/PointBLIP/Caption_objaverse_opt2.7b_eval"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
